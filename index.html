<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Generator</h1>
        <div class="color-box" id="color-box">
            <!-- Generated color will be displayed here -->
        </div>
        <div class="buttons">
            <button id="generate-btn">Generate Color</button>
        </div>
        <div>

            <button id="customize-btn">Customize Color</button>
        </div>
        <div class="color-code" id="color-code">
            <!-- Color code will be displayed here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
